<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>License Plate Recognition</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet"> -->
    <nav class="navbar navbar-inverse" style="background-color: burlywood;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/" style="color: blue;">Vehicle Number plate recognition using REST API</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/" style="color: blue;">Home</a></li>
          <li><a href="/description" style="color: blue;">About Project</a></li>
        </ul>
      </div>
    </nav>
    <!-- Image and text -->

    <style>
      body {
        background-image: url({{ url_for('static', filename='images/background.png') }})
      }
    </style>
  </head>
  <body>
    <div class="container">
    <form action="/detect_plate" method="post" enctype="multipart/form-data">
      <div class="form-group text-center" style="margin-top: 200px;">
        <table style="margin: auto;">
          <tr>
            <td><label for="upload" id="upload-label" style="margin-right: 10px;height: 50px;"><div class="btn btn-primary btn-lg">Choose a car image</div></label></td>
            <td><p 
              id="filename" 
              style="display:none; width: 150px;padding: 10px;border: 5px solid rgb(202, 202, 202);border-radius: 32px; color : white; margin-right: 10px;  height: 50px;" 
              class="btn btn"></p></td>
          </tr>
        </table>
        <input type="file" style = "visibility: hidden;" id="upload" name="image" value="Upload">
        <button type="submit" class="btn btn-primary btn-lg">Recognize License Plate</button>     
      </div>
    </form>  
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
  </body>
</html>
